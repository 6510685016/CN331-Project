<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1">
    <title>Edit Mission</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Edit Mission: {{ form.instance.mName }}</h2>

        <!-- ฟอร์มสำหรับแก้ไข Mission -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="mName" class="form-label">ชื่อ Mission</label>
                {{ form.mName }}
            </div>
            <div class="mb-3">
                <label for="dueDate" class="form-label">วันกำหนดส่ง</label>
                {{ form.dueDate }}
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">จำนวนเงินเป้าหมาย</label>
                {{ form.amount }}
            </div>
            <button type="submit" class="btn btn-primary">บันทึก</button>
        </form>

        <br>
        <a href="{% url 'goal' wallet_id=form.instance.wallet.id %}" class="btn btn-secondary">ยกเลิก</a>
    </div>
</body>
</html>
