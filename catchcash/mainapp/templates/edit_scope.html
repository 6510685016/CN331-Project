<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Scope</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Edit Scope: {{ form.instance.category }}</h2>

        <!-- ฟอร์มสำหรับแก้ไข Scope -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="amount" class="form-label">จำนวนเงิน</label>
                {{ form.amount }}
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">ประเภท</label>
                {{ form.type }}
            </div>
            <div class="mb-3">
                <label for="range" class="form-label">ช่วงเวลา</label>
                {{ form.range }}
            </div>
            <button type="submit" class="btn btn-primary">บันทึก</button>
        </form>

        <br>
        <a href="{% url 'scope' wallet_id=form.instance.wallet.id %}" class="btn btn-secondary">ยกเลิก</a>
    </div>
</body>
</html>
