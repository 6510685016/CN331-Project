<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<button type="button" class="btn btn-primary ml-2 mr-3" data-toggle="modal" data-target="#createWalletModal">
    สร้าง Scope ใหม่
</button>

<div class="modal fade" id="createWalletModal" tabindex="-1" aria-labelledby="createWalletModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createWalletModalLabel">สร้างโปรไฟล์ Scope ใหม่</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="POST" action="{% url 'create_wallet' %}">
                {% csrf_token %}
                <!-- ฟอร์มกรอกข้อมูล -->
                <div class="modal-body">
                    <!-- wallet -->
                    <div class="form-group">
                        <label for="wallet">wallet</label>
                        <select class="form-control" id="wallet" name="wallet" required>
                            {% for wallet in wallet_list%}
                            <option value={{wallet}}> {{wallet}} </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">amount</label>
                        <input type="text" class="form-control" id="amount" name="amount" required>
                    </div>
                    <!-- ตัวเลือกประเภท -->
                    <div class="form-group">
                        <label for="type">ประเภท</label>
                        <select class="form-control" id="type" name="type" required>
                            <option value="out">รายจ่าย</option>
                            <option value="in">รายรับ</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="category">category</label>
                        <select class="form-control" id="category" name="category" required>
                            {% for category in category_list%}
                            <option value={{category}}> {{category}} </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="range">ช่วงเวลา</label>
                        <select class="form-control" id="range" name="range" required>
                            <option value="1D">1 วัน</option>
                            <option value="1W">1 สัปดาห์</option>
                            <option value="1M">1 เดือน</option>
                            <option value="1Y">1 ปี</option>
                        </select>
                    </div>
                </div>
                <!-- ปุ่มตกลง ยกเลิก -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">ยกเลิก</button>
                    <button type="submit" class="btn btn-primary">บันทึก</button>
                </div>
            </form>
        </div>
    </div>
</div>
