<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Preset</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Edit Preset: {{ form.instance.name }}</h2>

        <!-- ฟอร์มสำหรับแก้ไข Preset -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Preset Name</label>
                {{ form.name }}
            </div>
            <div class="mb-3">
                <label for="statement" class="form-label">Statement</label>
                {{ form.statement }}
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>

        <br>
        <a href="{% url 'preset' wallet_id=form.instance.wallet.id %}" class="btn btn-secondary">Back to Presets</a>
    </div>
</body>
</html>
