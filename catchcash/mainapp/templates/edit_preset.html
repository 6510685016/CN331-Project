<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1">
    <title>Edit Preset</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Edit Preset: {{ form.instance.name }}</h2>

        <!-- ฟอร์มสำหรับแก้ไข Preset -->
        <form method="POST" class="mt-4 mb-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">ชื่อ Preset</label>
                {{ form.name }}
            </div>
            <div class="mb-3">
                <label for="field1" class="form-label">Statement</label>
                {{ form.field1 }}
            </div>
            <div class="mb-3">
                <label for="field2" class="form-label">จำนวนเงิน</label>
                {{ form.field2 }}
            </div>
            <div class="mb-3">
                <label for="field3" class="form-label">ประเภท</label>
                {{ form.field3 }}
            </div>
            <button type="submit" class="btn btn-primary w-100">บันทึก</button>
        </form>

        <!-- ปุ่มยกเลิก -->
        <a href="{% url 'preset' wallet_id=form.instance.wallet.id %}" class="btn btn-secondary w-100">ยกเลิก</a>
    </div>
</body>
</html>
