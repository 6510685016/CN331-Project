<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preset Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Preset Management for Wallet: {{ wallet.wName }}</h2>

        <!-- ฟอร์มสำหรับเพิ่ม Preset -->
        <form method="POST" class="mt-3 mb-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Preset Name</label>
                {{ form.name }}
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Statement</label>
                {{ form.statement }}
            </div>
            <button type="submit" class="btn btn-primary">Add Preset</button>
        </form>

        <!-- ตารางแสดง Preset -->
        <h3>Existing Presets</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for preset in presets %}
                <tr>
                    <td>{{ preset.name }}</td>
                    <td>{{ preset.statement }}</td>
                    <td>
                        <!-- เพิ่มปุ่มแก้ไขและลบ -->
                        <a href="{% url 'edit_preset' preset.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_preset' preset.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No presets found for this wallet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
