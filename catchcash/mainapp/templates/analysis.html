<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatchCASH</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        overflow-y: hidden;
    }
</style>

<body>

    <div class="container-fluid">
        <div class="h-100 border p-3 min-vh-100 row justify-content-center">
            <!-- First Row -->
            <div class="row border p-4 w-100">
                <!-- Date & Time Placeholder -->
                <div class="col-12 col-sm-4 col-md-4 col-lg-4 d-flex justify-content-center align-items-center">
                    <p id="datetime">datetime</p>
                </div>

                <!-- Bar Chart -->
                <div class="col-12 col-sm-4 col-md-4 col-lg-4">
                    <canvas id="polarAreaChart"></canvas>
                </div>

                <!-- Pie Chart -->
                <div class="col-12 col-sm-4 col-md-4 col-lg-4">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>

            <!-- Polar Area Chart -->
            <!-- Polar Area Chart -->
            <div class="border p-4 d-flex justify-content-center">
                <canvas id="barChart" height="200"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Django data context
        const data = {{ data| safe }};
        const labels = {{ labels| safe }};

        // Bar Chart
        const barCtx = document.getElementById('barChart').getContext('2d');
        new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Bar Chart',
                    data: data,
                    backgroundColor: ['#007bff', '#28a745', '#ffc107', '#dc3545', '#17a2b8']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true
                    }
                }
            }
        });

        // Pie Chart
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Pie Chart',
                    data: data,
                    backgroundColor: ['#ff6384', '#36a2eb', '#cc65fe', '#ffce56', '#ffa726']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true
                    }
                }
            }
        });

        // Polar Area Chart
        const polarCtx = document.getElementById('polarAreaChart').getContext('2d');
        new Chart(polarCtx, {
            type: 'polarArea',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Polar Area Chart',
                    data: data,
                    backgroundColor: ['#ff6384', '#36a2eb', '#cc65fe', '#ffce56', '#4caf50']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true
                    }
                }
            }
        });

    </script>

</body>

</html>
