{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'authUI.css' %}">
    <title>CatchCASH</title>
</head>

<body>
    <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
        <div class="border p-4 position-relative bg-white" style="max-width: 600px; border-radius: 20px;">
            <div class="position-absolute top-0 start-0 p-2">
                <a href="/users/auth">
                    <i class='bx bx-x' style="font-size: 3rem; cursor: pointer;"></i>
                </a>
            </div>

            <div class="text-center p-4">
                <h2>Forgot your password?</h2>
                <h5>Enter your email address below, and weâ€™ll email instructions for setting a new one</h5>
            </div>

            <div class="form-content">
                <form method="post">
                    {% csrf_token %}
                    <div class="input-box">
                        {{ form.email}}
                        <i class='bx bxs-envelope'></i>
                    </div>

                    {% if form.email.errors %}
                    <div class="error-message">
                        <p class="text-danger">
                            {% for error in form.email.errors %}
                            {{ error }}
                            {% endfor %}
                        </p>
                    </div>
                    {% endif %}
                    <button type="submit" class="btn">Continue</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
